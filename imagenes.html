<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes Responsive</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      padding: 20px;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .imagen {
      border: 3px solid #ff512f;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
      background: white;
    }

    img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Galería de Imágenes Responsive</h1>
  <div class="galeria">
    <div class="imagen"><img src="https://source.unsplash.com/random/400x300?nature" alt="Naturaleza"></div>
    <div class="imagen"><img src="https://source.unsplash.com/random/400x300?city" alt="Ciudad"></div>
    <div class="imagen"><img src="https://source.unsplash.com/random/400x300?tech" alt="Tecnología"></div>
    <div class="imagen"><img src="https://source.unsplash.com/random/400x300?ocean" alt="Océano"></div>
  </div>
</body>
</html>
