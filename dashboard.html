<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard con Sidebar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Diseño del Dashboard */
    body {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6fa;
    }

    .sidebar {
      background: linear-gradient(180deg, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-bottom: 40px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      transform: scale(1.05);
      color: #ffeaa7;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      padding: 30px;
      box-sizing: border-box;
    }

    .contenido h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .tarjetas {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .tarjeta {
      background: #fff;
      border: 2px solid #4e54c8;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .tarjeta:hover {
      transform: translateY(-5px);
    }

    .tarjeta h3 {
      color: #4e54c8;
    }

    .tarjeta p {
      color: #555;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>Panel</h2>
    <a href="#">Inicio</a>
    <a href="#">Usuarios</a>
    <a href="#">Reportes</a>
    <a href="#">Mensajes</a>
    <a href="#">Configuración</a>
  </aside>

  <section class="contenido">
    <h1>Dashboard de Estadísticas</h1>
    <div class="tarjetas">
      <div class="tarjeta">
        <h3>Ingresos</h3>
        <p>$6,280</p>
      </div>
      <div class="tarjeta">
        <h3>Usuarios</h3>
        <p>2,431</p>
      </div>
      <div class="tarjeta">
        <h3>Pedidos</h3>
        <p>1,259</p>
      </div>
      <div class="tarjeta">
        <h3>Calificación</h3>
        <p>8.5</p>
      </div>
    </div>
  </section>
</body>
</html>
